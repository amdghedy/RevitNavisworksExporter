name: Build Revit Navisworks Exporter

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Display .NET info
      run: dotnet --info
    
    - name: Restore dependencies
      run: dotnet restore RevitNavisworksExporter.csproj
    
    - name: Build project
      run: dotnet build RevitNavisworksExporter.csproj -c Release --no-restore
    
    - name: List output files
      run: dir bin\Release\net48\ /s
      shell: cmd
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: RevitNavisworksExporter-Windows
        path: |
          bin/Release/net48/*.exe
          bin/Release/net48/*.dll
          bin/Release/net48/*.config
        retention-days: 90
    
    - name: Create Release Info
      run: |
        echo "Build completed successfully!" > build-info.txt
        echo "Date: $(date)" >> build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
      shell: bash
    
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
